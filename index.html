<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce MockUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Links for all of the Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">   


    <!-- Links for all the CSS Files -->
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/product.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <link rel="stylesheet" href="./css/components/background.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Links for all the JS Files -->
    <script src="./js/background.js" defer></script>
    <script src="./js/productShowcase.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div class="headerContainer">
        <header>
            <div class="titleContainer">
                <h1>E-Commerce Mockup</h1>
            </div>
            

            <!-- Navigation menu or other header content can go here -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- Background Container Section for rotating images -->

    <div class="backgroundContainer">
        <div class="backgroundImages">
          <img src="background1.jpg" alt="Background 1">
          <img src="background2.jpg" alt="Background 2">
          <img src="background3.jpg" alt="Background 3">
        </div>
      </div>

    <!-- Product Listing Section -->
    <div class="productContainer">

        <section class="productShowcase">
            <div class="productImages">
                <img src="product1.jpg" alt="Product 1" class="active">
                <img src="product2.jpg" alt="Product 2">
                <img src="product3.jpg" alt="Product 3">
                <img src="product4.jpg" alt="Product 4">
            </div>
            <div class="productDetails">
                <h2>Product Title</h2>
                <p>Product description goes here.</p>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product Title 1</h2>
            <p>Product description goes here.</p>
            <p class="price">$49.99</p>
            <button>Add to Cart</button>
        </section>
        

        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product Title 2</h2>
            <p>Product description goes here.</p>
            <p class="price">$49.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product Title 3</h2>
            <p>Product description goes here.</p>
            <p class="price">$49.99</p>
            <button>Add to Cart</button>
        </section>
    </div>  

    <!-- Footer or additional sections can be added here -->
    <footer class="footerContainer">
        <p>&copy; 2021 - E-Commerce Mockup</p>
    </footer>

</body>
</html>
